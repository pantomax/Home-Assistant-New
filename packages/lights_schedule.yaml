#******************************************************************************
#*****************************   CORRIDOIO   **********************************
#******************************************************************************
  - alias: "Accendi Luci corridoio con sensore"
    trigger:
      - platform: state
        entity_id: binary_sensor.movimento_corridoio
        to: 'on'
      - platform: state
        entity_id: binary_sensor.porta_retro
        to: 'on'
      - platform: state
        entity_id: binary_sensor.porta_corridoio
        to: 'on'
    condition:
    - condition: and
      conditions:
      - condition: template
        value_template: "{{ not is_state('input_select.house_mode', 'Vacation Mode') }}"
      - condition: template
        value_template: "{{ not is_state('input_select.house_mode', 'Dog Mode') }}"
    action:
      - service: light.turn_on
        entity_id: light.luci_corridoio_tutte
      - service: timer.start
        entity_id: timer.spegnimento_automatico_corridoio
      - service: mqtt.publish
        data:
          topic: 'sensors/rf/receiver'
          payload: '1111111'
          retain: 'true'
#******************************************************************************
  - alias: "Spegni Luci corridoio"
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.spegnimento_automatico_corridoio
    condition:
    - condition: and
      conditions:
      - condition: template
        value_template: "{{ not is_state('input_select.house_mode', 'Lights On') }}"
      - condition: state
        entity_id: binary_sensor.movimento_corridoio
        state: 'off'
      - condition: state
        entity_id: binary_sensor.porta_retro
        state: 'off'
    action:
      - service: light.turn_off
        entity_id: light.luci_corridoio_tutte
#      - service: timer.cancel
#        entity_id: timer.spegnimento_automatico_corridoio
#******************************************************************************
  - alias: "Reset timer Luci corridoio"
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.spegnimento_automatico_corridoio
    condition:
    - condition: or
      conditions:
      - condition: state
        entity_id: binary_sensor.movimento_corridoio
        state: 'on'
      - condition: state
        entity_id: binary_sensor.porta_retro
        state: 'on'
    action:
#      - service: timer.cancel
#        entity_id: timer.spegnimento_automatico_corridoio
      - service: timer.start
        entity_id: timer.spegnimento_automatico_corridoio
#******************************************************************************
  - alias: "Controlla ogni 5 minuti e spegne luci corridoio"
    trigger:
      platform: time
      minutes: '/5'
      seconds: 00
    condition:
    - condition: and
      conditions:
      - condition: template
        value_template: "{{ not is_state('input_select.house_mode', 'Lights On') }}"
      - condition: state
        entity_id: binary_sensor.movimento_corridoio
        state: 'off'
      - condition: state
        entity_id: binary_sensor.porta_retro
        state: 'off'
    action:
      - service: light.turn_off
        entity_id: light.luci_corridoio_tutte