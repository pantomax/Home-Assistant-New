    trigger:
      - platform: state
        entity_id: input_select.house_mode
        to: 'Normal'
      - platform: time
        at: '7:20:00'
      - platform: time
        at: '19:15:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.lightsoff
          state: 'on'
        - condition: or
