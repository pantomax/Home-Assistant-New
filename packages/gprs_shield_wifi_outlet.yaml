#------------------------------------------------------------------------------
switch:
#------------------------------------------------------------------------------
  - platform: mqtt
    name: "MQTT Switch 1"
    state_topic: "/house/switchConfirm1/"
    command_topic: "/house/switch1/"
    payload_on: "1"
    payload_off: "0"
    qos: 0
    retain: true
  - platform: mqtt
    name: "MQTT Switch 2"
    state_topic: "/house/switchConfirm2/"
    command_topic: "/house/switch2/"
    payload_on: "1"
    payload_off: "0"
    qos: 0
    retain: true
  - platform: mqtt
    name: "MQTT Switch 3"
    state_topic: "/house/switchConfirm3/"
    command_topic: "/house/switch3/"
    payload_on: "1"
    payload_off: "0"
    qos: 0
    retain: true
  - platform: mqtt
    name: "MQTT Switch 4"
    state_topic: "/house/switchConfirm4/"
    command_topic: "/house/switch4/"
    payload_on: "1"
    payload_off: "0"
    qos: 0
    retain: true
#------------------------------------------------------------------------------
script:
#------------------------------------------------------------------------------
  reboot_router:
    sequence:
      - service: switch.turn_on
        data:
          entity_id: switch.mqtt_switch_1
      - delay: 00:00:01
      - service: switch.turn_off
        data:
          entity_id: switch.mqtt_switch_1

