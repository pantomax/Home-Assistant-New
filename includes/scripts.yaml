  spegni_bagno_e_corridoio_con_dash_button:
    alias: Spegni bagno e corridoio con dash button
    sequence:
      - service: light.turn_off
        data:
          entity_id:  light.corridoio_bagno
      - service: light.turn_off
        data:
          entity_id: light.corridoio_porta
      - service: light.turn_off
        data:
          entity_id: light.bagno
      - service: light.turn_off
        data:
          entity_id: light.led_strip_bagno
      - service: homeassistant.turn_off
        data:
          entity_id: binary_sensor.movimento_corridoio
      - service: homeassistant.turn_off
        data:
          entity_id: binary_sensor.movimento_bagno_in_telemetria
#******************************************************************************
  pause_and_play_chromecast:
    alias: Pause/Play Chromecast with Dashbutton
    sequence:
      - service: media_player.media_play_pause
        data:
          entity_id: media_player.chromecastvideosalotto
#******************************************************************************
  led_green_light:
    alias: Turn external led to green color
    sequence:
      - service: switch.turn_off
        data:
          entity_id: switch.led_green_light
      - service: switch.turn_off
        data:
          entity_id: switch.led_red_light
#******************************************************************************
  led_red_light:
    alias: Turn external led to red color
    sequence:
      - service: switch.turn_on
        data:
          entity_id: switch.led_red_light
      - service: switch.turn_on
        data:
          entity_id: switch.led_green_light
#******************************************************************************
  check_tv_status:
    alias: check tv status
    sequence:
    - service: input_boolean.turn_on
      data_template:
        entity_id: >
            {% if is_state("sensor.livingroomchromecast", "Online") %} input_boolean.guarda_tv
            {% endif %}
#******************************************************************************
  reboot:
    alias: Reboot HA
    sequence:
      - service: homeassistant.restart
#******************************************************************************
  alert:
    alias: alert
    sequence:
      - service: shell_command.alarm_sound_doorchime
        data_template:
          message: Current temperature is {{ states.sensor.temperature.state }}
#******************************************************************************
  welcome_home:
    sequence:
      - service: tts.google_say
        data:
          entity_id: media_player.mpd
          message: "Welcome home"
#******************************************************************************
  power_down:
    sequence:
      - service: media_player.play_media
        data:
          entity_id: media_player.chromecastaudiosalotto
          media_content_type: "AUDIO"
          media_content_id: !secret power_down
#******************************************************************************
  local_radio:
    sequence:
      - service: media_player.play_media
        data:
          entity_id: media_player.chromecastaudiosalotto
          media_content_type: "AUDIO"
          media_content_id: "http://icestreaming.rai.it/1.mp3"
#******************************************************************************
  stop_audio_player:
    sequence:
      - service: media_player.media_stop
