#*********************************STRISCE LED**********************************
  - platform: flux_led
    devices:
      !secret led_strip_salotto:
        name: led_strip_salotto
        mode: "rgbw"
  - platform: flux_led
    devices:
      !secret led_strip_camera:
        name: led_strip_camera
        mode: "rgb"
  - platform: flux_led
